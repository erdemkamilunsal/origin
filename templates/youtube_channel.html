{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-lg p-5">


                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="url" class="form-label">YouTube Kanal URL'si</label>
                            <input type="url" class="form-control" id="url" name="url" placeholder="Example: https://youtube.com/@eBrandValue" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Gönder</button>
                    </form>

                    {% if channel_id %}
                        <div class="alert alert-success mt-4">
                            <strong>Channel ID:</strong> {{ channel_id }}
                            <br>
                            <a href="https://www.youtube.com/channel/{{ channel_id }}" target="_blank" class="btn btn-link mt-2">Doğrulamak için tıklayın!</a>
                        </div>
                    {% endif %}

                    {% if error %}
                        <div class="alert alert-danger mt-4">
                            {{ error }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-wv72e8Fpz30owcqaXK+g6b3cU0lHnyrwIcm9pffS5AN0OmkGs8f2+31FzwQCr4p5" crossorigin="anonymous"></script>
{% endblock %}
