{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ channel_name }} Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .chart {
            width: 48%;  /* Yana yana 2 grafik sığacak şekilde */
            margin-bottom: 20px;
        }
        canvas {
            width: 100%;
            height: 300px;  /* Yüksekliği 300px yapıyoruz */
        }
        .chart h3 {
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    {% if social_media_data %}
        <div id="chart-container" class="chart-container">
            {% for key, value in social_media_data.items %}
                <div class="chart">

                    <canvas id="chart-{{ key }}" width="400" height="200"></canvas>
                    <script>
                        // JSON verisini JavaScript'e aktarıyoruz
                        var data = {{ value|safe }};  // Python tarafında direkt veriyi almak
                        var dates = data.map(item => item.date);
                        var totals = data.map(item => item.total_content.reduce((a, b) => a + b, 0));  // Verilerin toplamını alıyoruz

                        // Key değerini düzenleme: '-' yerine boşluk koy, ilk harfleri büyük yap
                        var formattedKey = '{{ key }}'
                            .replace(/-/g, ' ') // '-' karakterlerini boşluk ile değiştir
                            .replace(/\b\w/g, char => char.toUpperCase()); // Her kelimenin ilk harfini büyük yap

                        // Grafik oluşturma
                        var ctx = document.getElementById('chart-{{ key }}').getContext('2d');
                        var chart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: dates,
                                datasets: [{
                                    label: formattedKey + ' Son 7 Gün', // Güncellenmiş key burada kullanılıyor
                                    data: totals,
                                    borderColor: 'rgb(54, 162, 235)', // Mavi çizgi rengi
                                    tension: 0.1, // Çizgilerin eğimi (daha yumuşak)
                                    pointBackgroundColor: 'rgb(54, 162, 235)', // Mavi nokta rengi
                                    pointRadius: 3, // Noktaların boyutu (varsayılan)
                                    pointHoverBackgroundColor: 'rgb(75, 192, 192)', // Hover durumundaki nokta rengi (yeşil)
                                    pointHoverRadius: 5, // Hover durumunda nokta büyüklüğü
                                    pointBorderColor: 'white', // Noktaların kenar rengi
                                    pointBorderWidth: 2, // Nokta kenar genişliği
                                }]
                            },
                            options: {
                                scales: {
                                    x: {
                                        type: 'category',
                                        labels: dates
                                    },
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    </script>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No data available for this channel.</p>
    {% endif %}
</body>
</html>
{% endblock %}
