{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Günlük Veriler</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .chart {
            width: 32%;  /* Her grafik için üçte bir genişlik */
            margin-bottom: 20px;
        }
        canvas {
            max-width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Instagram Comment - 7 Günlük Veriler</h1>

    <div class="chart-container" id="charts-container">
        <!-- Grafikler buraya eklenecek -->
    </div>

    <script>
        var industryData = JSON.parse('{{ industry_data|escapejs }}');
        var chartsContainer = document.getElementById('charts-container');
        var colors = ['#FF5733', '#33FF57', '#3357FF', '#F3FF33', '#FF33F6', '#33F6FF'];
        var index = 0;

        var baseUrls = {
            "finans": ["corporate", "selective", "primary"],
            "mey": ["primary", "selective"],
            "snacks-tr": ["corporate", "primary", "selective", "corprimary", "pladis_categories"],
            "mey-international": ["primary"]
        };

        Object.keys(baseUrls).forEach(function(industry) {
            var categories = baseUrls[industry];

            categories.forEach(function(category) {
                var dataPoints = industryData[industry + '-' + category].map(item => item.total_content);
                var labels = industryData[industry + '-' + category].map(item => item.date);

                var chartDiv = document.createElement('div');
                chartDiv.classList.add('chart');
                var canvas = document.createElement('canvas');
                canvas.id = industry + '-' + category + '-chart';
                chartDiv.appendChild(canvas);
                chartsContainer.appendChild(chartDiv);

                var ctx = document.getElementById(canvas.id).getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: industry + ' - ' + category,
                            data: dataPoints,
                            borderColor: colors[index % colors.length],
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true },
                            x: { title: { display: true, text: 'Tarih' } }
                        }
                    }
                });
                index++;
            });
        });
    </script>
</body>
</html>
{% endblock %}
