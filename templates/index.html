<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Günlük Veriler</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- Chart.js kütüphanesini dahil ediyoruz -->
</head>
<body>
    <h1>Finans Corporate Twitter 7 Günlük Verisi</h1>

    <!-- Grafik alanı -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Django'dan gelen veri (views.py'den gönderilen 'data' değişkeni)
        var chartData = {{ data|safe }};

        // Veriyi Chart.js için uygun formata dönüştür
        var dates = chartData.map(function(item) { return item.date; });
        var totalContent = chartData.map(function(item) { return item.total_content; });

        // Grafik için Chart.js yapılandırması
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',  // Çizgi grafik
            data: {
                labels: dates,  // X ekseni: Tarihler
                datasets: [{
                    label: 'Toplam İçerik Sayısı',
                    data: totalContent,  // Y ekseni: İçerik sayıları
                    borderColor: 'rgba(75, 192, 192, 1)',  // Çizgi rengini belirleyin
                    borderWidth: 1,  // Çizgi kalınlığını belirleyin
                    fill: false,  // Alanı doldurmayı devre dışı bırak
                    tension: 0.4  // Çizgilerin ne kadar kavisli olacağını ayarlayın
                }]
            },
            options: {
                responsive: true,  // Ekran boyutuna duyarlı hale getirin
                scales: {
                    y: {
                        beginAtZero: true,  // Y ekseni sıfırdan başlasın
                        title: {
                            display: true,
                            text: 'Toplam İçerik Sayısı'  // Y ekseni başlığı
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Tarih'  // X ekseni başlığı
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
