<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Veri Görüntüleme{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Menü -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Sosyal Medya Verileri</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Finans Menüsü -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="financeDropdown" role="button" data-bs-toggle="dropdown">
                            Finans
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'finance_corporate' %}">Corporate</a></li>
                            <li><a class="dropdown-item" href="{% url 'finance_selective' %}">Selective</a></li>
                            <li><a class="dropdown-item" href="{% url 'finance_primary' %}">Primary</a></li>
                        </ul>
                    </li>

                    <!-- Mey Menüsü -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="meyDropdown" role="button" data-bs-toggle="dropdown">
                            Mey
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'mey_selective' %}">Selective</a></li>
                            <li><a class="dropdown-item" href="{% url 'mey_primary' %}">Primary</a></li>
                        </ul>
                    </li>

                    <!-- Snacks-tr Menüsü -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="snacksDropdown" role="button" data-bs-toggle="dropdown">
                            Snacks-tr
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'snacks_corporate' %}">Corporate</a></li>
                            <li><a class="dropdown-item" href="{% url 'snacks_selective' %}">Selective</a></li>
                            <li><a class="dropdown-item" href="{% url 'snacks_primary' %}">Primary</a></li>
                        </ul>
                    </li>

                    <!-- Mey-International Menüsü -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="meyIntDropdown" role="button" data-bs-toggle="dropdown">
                            Mey-International
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'mey_int_primary' %}">Primary</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Sayfa İçeriği -->
        <div class="mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
